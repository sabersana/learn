<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*若有无形参或多个形参须加括号，若一个形参则无须加括号
    若函数体只有一行，则无须大括号
     */
    var f1 = () => console.log('老铁没毛病');
    var f2 = name => console.log(name,'没毛病');
    var f3 = (name, say) => console.log(name,say);
    f1()
    f2('老铁')
    f3('老铁', '没毛病')
</script>
</body>
</html>

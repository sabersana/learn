<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ha {
            height: 200px;
            width: 320px;
            margin : 50px auto;
            border: black solid 1px;
            position: relative;
        }
        .ha_top {
            position: absolute;
            top: 0;
            left: 0;
        }
        .ha_bottom {
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .ha_img {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="ha">
    <img src="images/top_tu.gif" class="ha_top">
    <img src="images/adv.jpg" class="ha_img">
    <img src="images/br.gif" class="ha_bottom">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div::before {
            content: '我';
            display: inline-block;
            height: 50px;
            width: 50px;
            font-size: 40px;
            color: #f10215;
            background-color: #000;
            line-height: 50px;
            text-align: center;
        }
        /*before和after必须带一个content属性，before和after其实是一个行内盒子可以转换*/
    </style>
</head>
<body>
<div>是</div>
</body>
</html>

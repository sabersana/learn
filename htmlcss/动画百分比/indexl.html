<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            transform: translate(500px, 0);
            animation: updown 0.5s linear 0s infinite alternate;
        }
        @keyframes updown {
            0% {
                transform: scale(1) translate(500px, 0);
                /*transform: translate(500px, 0);*/
            }
            50% {
                transform: scale(1.1) translate(500px, 100px);
                /*transform: translate(500px, 100px);*/
            }
            100% {
                transform: scale(1.2) translate(500px, 200px);
                /*transform: translate(500px, 200px);*/
            }
        }
    </style>
</head>
<body>
<img src="1.jpg" alt="">
</body>
</html>

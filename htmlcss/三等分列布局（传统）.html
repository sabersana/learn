<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            height: 200px;
            width: 80%;
        }
        section div {
            height: 100%;
            width: 33.33%;
            float: left;
        }
        section div:nth-child(1){
            background-color: #000;
        }
        section div:nth-child(2){
            background-color: #f10215;
        }
        section div:nth-child(3){
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>

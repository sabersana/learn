<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 1px solid #f10215;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: all 1s;
        }
        div:hover {
            box-shadow: 0 1px 20px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 2000px;
        }
        .father {
            height: 200px;
            width: 300px;
            background-color: black;
            position: relative;
            top: 200px;
            left: 300px;
        }
        .son {
            height: 100px;
            width: 50px;
            background-color: pink;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .another {
            background-color: goldenrod;
            height: 500px;
            width: 500px;
            position: absolute;
            right: 0;
            bottom: 0;
            /*top: 0;*/
            /*left: 0;*/
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<div class="another"></div>
</body>
</html>

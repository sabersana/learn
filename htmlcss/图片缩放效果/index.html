<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 450px;
            width: 720px;
            overflow: hidden;
        }
        div img {
            transition: all 1s;
        }
        div img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<div>
    <img src="1.jpg" alt="">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: #f10215;
            position: absolute;
            left: 0;
            /*调用动画*/
            /*animation: 动画名称 花费时间 运动曲线(ease加速度减速度 linear匀速) 何时开始 播放次数（n次数 infinite无限） 是否反方向（normal正常 alternate反方向）*/
            animation: move 2s ease 0s infinite alternate;
        }
        /*声明动画*/
        @keyframes move {
            from {
                left: 0;
                background-color: #000;
            }
            to {
                left: 1000px;
                background-color: #fff;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            display: block;
            height: 100px;
            width: 160px;
            margin: 50px auto;
            text-decoration: none;
            position: relative;
            color: white;
        }
        p {
            height: 100px;
            width: 160px;
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, .4);
            display: none;
        }
        a:hover p {
            display: block;
        }
    </style>
</head>
<body>
<a href="#">
    <img src="bili.jpg" alt="">
    <p>怕上火</p>
</a>
</body>
</html>

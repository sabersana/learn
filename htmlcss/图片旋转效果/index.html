<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 720px;
            height: 760px;
        }
        div img {
            transition: all 5s;
            transform-origin: bottom right;
            /*右下角旋转*/
        }
        div img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div><img src="1.jpg" alt=""></div>
</body>
</html>

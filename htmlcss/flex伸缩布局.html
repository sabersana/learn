<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            height: 200px;
            width: 80%;
            display: flex;
            flex-direction: column;
            /*column 垂直摆放 row 水平摆放（默认） row-reverse or column-reverse 反转水平或垂直摆放*/
        }
        section div {
            height: 100%;
            flex: 1;/*平均划分三等分*/
            min-width: 200px;/*每个盒子最少要有200px*/
            max-width: 400px;/*每个盒子最大400px*/

        }
        section div:nth-child(1){
            background-color: #000;
        }
        section div:nth-child(2){
            background-color: #f10215;
            margin: 0 10px;
            /*第二个盒子两份，其余盒子各一份*/
            flex: 2;
        }
        section div:nth-child(3){
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>

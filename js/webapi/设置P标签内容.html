<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p1">哈哈哈哈哈哈哈哈哈</p>
<input type="button" value="wdnmd" id="btn">
<script>
    var btnobj = document.getElementById("btn");
    btnobj.onclick = function () {
        //成对标签都可以用innerText修改中间内容
        document.getElementById("p1").innerText = "呜呜呜呜呜呜呜呜呜呜呜";
    }
</script>
</body>
</html>

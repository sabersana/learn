<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //页面加载完毕
    window.onload = function () {
        alert("123");
    };
    //页面关闭后， 仅ie支持
    window.onunload = function () {
        alert("456");
    };
    //页面关闭前，仅ie支持
    window.onbeforeunload = function () {
        alert("789");
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示图片" id="btn">
<input type="button" value="变大" id="up">
<input type="button" value="变小" id="down">
<img src="" id="image">
<script>
    var btnobj = document.getElementById("btn");
    var imgobj = document.getElementById("image");
    var upobj = document.getElementById("up");
    var downobj = document.getElementById("down");
    var w = 400, h = 400;
    btnobj.onclick=function () {
        imgobj.src="1.jpg";
        imgobj.width= w;
        imgobj.high= h;
    }
    upobj.onclick=function () {
        w += 100;
        h += 100;
        imgobj.width= w;
        imgobj.high= h;
    }
    downobj.onclick=function () {
        w -= 100;
        h -= 100;
        imgobj.width= w;
        imgobj.high= h;
    }
</script>

</body>
</html>

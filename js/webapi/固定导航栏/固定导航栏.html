<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 3000px;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<img src="bilibili.png" alt="" id="bilitop">
<img src="dhl.png" alt="" id="nav">
<img src="body.png" alt="" id="text">
<script>
    function getScroll() {
        return {
            left : window.pageXOffset || document.documentElement.scrollLeft ||document.body.scrollLeft||0,
            top : window.pageYOffset || document.documentElement.scrollTop ||document.body.scrollTop||0,
        }
    }

    document.onscroll = function () {
        // console.log(getScroll());
        // console.log(document.getElementById("bilitop").offsetTop);
        if (getScroll().top >= document.getElementById("bilitop").offsetHeight) {
            document.getElementById("nav").className = "fixed";
            // document.getElementById("text").style.marginTop = document.getElementById("nav").offsetHeight+"px";
            console.log("0");
        }else{
            document.getElementById("nav").className = "";
            document.getElementById("text").style.marginTop = "0px";
            console.log("1");
        }

    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="" alt=""><img src="" alt=""><img src="" alt=""><img src="" alt=""><img src="" alt=""><img src=""
                                                                                                              alt=""><img
        src="" alt=""><img src="" alt=""><img src="" alt=""><img src="" alt="">
<input type="button" value="显示图片" id="btn">
<script>
    var btnobj = document.getElementById("btn");
    btnobj.onclick=function () {
        var imgobjs = document.getElementsByTagName("img");
        for(var i=0; i<imgobjs.length; i++){
            j = i + 1;
            imgobjs[i].src = j.toString()+".jpg";
            imgobjs[i].height = "400";
        }
    };
</script>
</body>
</html>

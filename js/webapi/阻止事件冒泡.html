<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv1 {
            height: 400px;
            width: 400px;
            background-color: red;
        }
        #dv2 {
            height: 300px;
            width: 300px;
            background-color: yellow;
        }
        #dv3 {
            height: 200px;
            width: 200px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<div id="dv1">
    <div id="dv2">
        <div id="dv3"></div>
    </div>
</div>
<script>
    var dv1obj = document.getElementById("dv1");
    var dv2obj = document.getElementById("dv2");
    var dv3obj = document.getElementById("dv3");
    dv1obj.onclick = function (e) {
        console.log("1111111");
        e.stopPropagation()
    };
    dv2obj.onclick = function (e) {
        console.log("2222222");
        e.stopPropagation()
    };
    dv3obj.onclick = function (e) {
        console.log("3333333");
        e.stopPropagation()
    };
    //可用 e.stopPropagation() 阻止事件冒泡，但是ie不支持，识别不出e
    //也可用 window.event.cancelBubble = true; 但火狐不支持
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<!--    type="text/javascript" language="JavaScript" 二者写一，或者都不写或全写-->
<script type="text/javascript" language="JavaScript">
    alert("弹弹弹！");
    // var声明可以以$_和英文字母开头，以及中间
    var $1$, _1_, a1;
    // 驼峰命名
    var bigNumber = 100;
    bigNumber += 100;
    //ctrl+alt+l规范化代码
    var l = 1;
    console.log(bigNumber, l);//将bigNumber这个值输出在控制台中，见F12中的console中
</script>
<!--script标签往往放在body中的最后，部分情况放在head里，可以存在多对-->
<!--如果script标签是用来引入外部js文件的，则这个标签中不要写内容-->
</body>
</html>

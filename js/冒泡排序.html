<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [5, 6, 1, 7, 0, 3];
    var i = 0, j = 0;
    for(i = 0; i<a.length-1; i++){
        for(j = 0; j<a.length-1-i; j++){
            if (a[j]>a[j+1]){
                a[j] = a[j] ^ a[j+1];
                a[j+1] = a[j] ^ a[j+1];
                a[j] = a[j] ^ a[j+1];
            }
        }
    }
    console.log(a);
</script>
</body>
</html>

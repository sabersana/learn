<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "Hello World!";
    console.log( str.length );//输出字符串长度，空格亦在其中
    // 转义符需记
    var str1 = "I love you!";
    console.log( str + str1 );//字符串可以用+号拼接
    //若拼接其中一个为字符串一个为数字，则仍为拼接效果，即数字类型被转化为了字符串类型
    //若字符串-数字，则为计算效果，即字符串被转化为了数字类型
</script>
</body>
</html>

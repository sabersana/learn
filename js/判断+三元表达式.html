<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 5;
    var b = 6;
    if (a > b) {
        console.log(a)
    } else if (b > a) {
        console.log(b)
    }
    var result = a > b ? a : b;
    console.log(result + 1);
    switch (a) {
        case 1: console.log("1");break;
        case 2: console.log("2");break;
        case 3: console.log("3");break;
        case 4: console.log("4");break;
        case 5: console.log("是5");break;
        case 6: console.log("6");break;
        default:console.log("错啦")
    }
</script>
</body>

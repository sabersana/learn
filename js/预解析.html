<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(num);
    var num = 10;
    //上面两行代码在计算机中的顺序是
    var num;
    console.log(num);
    num = 10;
    // var 和 function 一样，都是表示声明，在当前作用域中会预先声明，尤其是var，先声明再赋值
</script>
</body>
</html>

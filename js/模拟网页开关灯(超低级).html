<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clc {
            background-color: #000;
        }
    </style>
</head>
<body>
<input type="button" value="开关灯" id="btn">
<script>
    function my$(id) {
        return document.getElementById(id);
    }
    my$("btn").onclick=function () {
        document.body.className = document.body.className=="clc"?"":"clc";
    }
</script>
</body>
</html>

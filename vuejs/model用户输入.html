<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="msg">
<h1>
    {{ message }}
</h1>
<input type="text" v-model="message" placeholder="既然要追求刺激，那么就贯彻到底">
</div>
<script>
    var myapp = new Vue({
        el:'#msg',
        data:{
            message:'Hello World!',
        },
    });
</script>
</body>
</html>

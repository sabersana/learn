<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>游戏列表</h1>
    <div id="mainbox">
        <h2>好玩的游戏推荐</h2>
        <ol>
            <game-item v-for="item in games" v-bind:game="item"></game-item>
        </ol>
    </div>
</header>
<script>
    Vue.component('game-item', {
        props: ['game'],
        template: '<li> {{ game.title }}可以玩 </li>'
    })
    var myapp = new Vue({
        el:'#mainbox',
        data:{
            seen:true,
            games:[
                {
                    title:'三国杀',
                },
                {
                    title:'CSGO',
                },{
                    title:'腾讯扣扣',
                },
                {
                    title:'暴打小男孩',
                },
                {
                    title:'L4D2',
                }
            ]
        }
    })
</script>
</body>
</html>

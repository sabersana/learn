<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #mainbox {
            margin: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>游戏列表</h1>
    <div id="mainbox" v-if="seen">
        <h2>好玩的游戏推荐</h2>
        <ol>
            <li v-for="game in games" v-on:click="btnClick(game.title)">
                {{ game.title }}在{{ game.place }}可以玩
            </li>
        </ol>
        <h2>我最喜欢的却是: {{ bestgame }}</h2>
    </div>
</header>
<script>
    var myapp = new Vue({
        el:'#mainbox',
        data:{
            seen:true,
            games:[
                {
                    title:'三国杀',
                    place:'油卡',
                },
                {
                    title:'CSGO',
                    place:'完美世界',
                },{
                    title:'腾讯扣扣',
                    place:'腾讯',
                },
                {
                    title:'暴打小男孩',
                    place:'4399',
                },
                {
                    title:'L4D2',
                    place:'steam'
                }
            ],
            bestgame: '还没有呢'
        },
        methods:{
            btnClick: function (name) {
                this.bestgame = name;
            },
        }
    })
</script>
</body>
</html>

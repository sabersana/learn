<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="myApp">
    <h1 v-show="isShow">成绩未公布</h1>
    <button @click="seeScore">查看</button>
</div>
<script>
    var myApp = new Vue({
        el:'#myApp',
        data:{
            isShow: true
        },
        methods: {
            seeScore: function () {
                this.isShow = !this.isShow
            }
        }
    })
</script>
</body>
</html>

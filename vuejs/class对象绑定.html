<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="myApp">
    <p :class="myclass">我日，好几把酷炫</p>
    <button @click="changecolor()">点击变色</button>
</div>
<script>
    var myApp = new Vue({
        el:'#myApp',
        data: {
            myclass: {
                red: true,
                big: true
            }
        },
        methods: {
            changecolor: function () {
                for(var cla in this.myclass){
                    this.myclass[cla] = !this.myclass[cla]
                }
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>游戏列表</h1>
    <div id="mainbox">
        <h2>好玩的游戏推荐</h2>
        <ol>
            <gameli v-for="gameitem in games" v-bind:gamelog="gameitem"></gameli>
        </ol>
    </div>
</header>
<script>
    Vue.component('gameli', {
        props: ['gamelog'],
        template: '<li> {{ gamelog.title }}在{{ gamelog.place }}可以玩 </li>'
    })
    var myapp = new Vue({
        el:'#mainbox',
        data:{
            seen:true,
            games:[
                {
                    title:'三国杀',
                    place:'油卡',
                },
                {
                    title:'CSGO',
                    place:'完美世界',
                },{
                    title:'腾讯扣扣',
                    place:'腾讯',
                },
                {
                    title:'暴打小男孩',
                    place:'4399',
                },
                {
                    title:'L4D2',
                    place:'steam'
                }
            ]
        }
    })
</script>
</body>
</html>
